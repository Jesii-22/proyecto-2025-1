<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Peinados IA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Asistente de Peinados IA</h1>

    <div class="upload-section">
        <div class="input-options">
            <button class="input-option active" id="fileOption">Subir archivo</button>
            <button class="input-option" id="cameraOption">Usar c√°mara</button>
        </div>

        <div class="file-input-container active" id="fileInputContainer">
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <img id="capturedImage" alt="Foto capturada">
            <div class="camera-buttons">
                <button id="captureButton" class="camera-button">Tomar foto</button>
                <button id="confirmButton" class="camera-button">Confirmar</button>
                <button id="retakeButton" class="camera-button">Volver a tomar</button>
            </div>
        </div>

        <div class="preview" id="preview"></div>
    </div>

    <div class="loading" id="loading">
        <p>Analizando tu rostro y buscando los mejores peinados para ti... üîç</p>
    </div>

    <div class="face-analysis" id="faceAnalysis">
        <h3>An√°lisis de tu rostro:</h3>
        <p id="faceType"></p>
    </div>

    <div class="cards" id="cards"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div>Procesando imagen y generando recomendaciones...</div>
    </div>

    <div class="pantalla-cargando oculta" id="pantallaCargando">
        <div class="spinner-grande"></div>
        <div class="mensaje-cargando">Cargando...</div>
        <div class="submensaje">Estamos analizando tu imagen y generando recomendaciones personalizadas.</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
