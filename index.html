<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análisis Facial Personalizado</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.0/dist/face-api.min.js"></script>
</head>
<body>
  <header>
    <h1>Análisis Facial Personalizado</h1>
  </header>

  <main>
    <button id="startCameraBtn">Iniciar Cámara</button>
    <button id="analyzeFaceBtn" disabled>Analizar Rostro</button>
    <button id="retryAnalysisBtn" class="hidden">Reintentar</button>
    <button id="toggleLandmarksBtn">Mostrar Puntos Clave</button>
    <div id="videoContainer">
      <video id="video" autoplay muted></video>
      <canvas id="tryonCanvas"></canvas>
    </div>
    <div id="recommendationsContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
