<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección Facial Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detección Facial</h1>
        
        <div class="controls-panel">
            <button id="toggleCamera">Iniciar Cámara</button>
            <div class="settings">
                <label>
                    <input type="checkbox" id="showPoints" checked> Mostrar puntos
                </label>
                <label>
                    <input type="checkbox" id="showContour" checked> Mostrar contorno
                </label>
                <label>
                    Sensibilidad: <input type="range" id="sensitivity" min="0.1" max="1.0" step="0.1" value="0.5">
                </label>
            </div>
        </div>

        <div class="camera-box">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="status-container">
            <p id="status">Estado: Esperando inicio...</p>
            <div id="fpsCounter">FPS: 0</div>
        </div>
    </div>

    <!-- Carga de MediaPipe desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>  

    

    
    <script src="script.js"></script>
</body>
</html>
